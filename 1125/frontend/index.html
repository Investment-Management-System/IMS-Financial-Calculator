<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>财富增长预测</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
        }
        canvas {
            display: block;
            margin: 20px auto;
        }
        #result {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>财富增长预测</h1>

    <form id="financial-form">
        <label for="initial">初始投资金额：</label>
        <input type="number" id="initial" name="initial" required><br><br>

        <label for="salary">月收入：</label>
        <input type="number" id="salary" name="salary" required><br><br>

        <label for="budget">月开销预算：</label>
        <input type="number" id="budget" name="budget" required><br><br>

        <label for="investment">月投资预算：</label>
        <input type="number" id="investment" name="investment" required><br><br>

        <label for="deposit">月存款：</label>
        <input type="number" id="deposit" name="deposit" required><br><br>

        <label for="returnRate">月投资回报率 (%)：</label>
        <input type="number" id="returnRate" name="returnRate" step="0.01" required><br><br>

        <label for="time">预测时长 (月)：</label>
        <input type="number" id="time" name="time" required><br><br>
        
        <button type="submit">提交</button>
    </form>

    <div id="result"></div>

    <canvas id="resultChart" width="400" height="200"></canvas>

    <script src="app.js"></script>
</body>
</html>
