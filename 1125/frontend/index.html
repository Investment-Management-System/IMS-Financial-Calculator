<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>财富增长预测</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
        }
        canvas {
            display: block;
            margin: 20px auto;
        }
        #result {
            text-align: center;
            margin-top: 20px;
        }
        .slider-container {
            margin-bottom: 20px;
        }
        .slider-label {
            display: flex;
            justify-content: space-between;
        }
        .result-large {
            font-size: 1.5em; /* 调整字体大小 */
            font-weight: bold; /* 加粗字体 */
        }
    </style>
</head>
<body>
    <h1>财富增长预测</h1>

    <form id="financial-form">
        <div class="slider-container">
            <div class="slider-label">
                <label for="initial">初始投资金额：</label>
                <input type="number" id="initial-input" name="initial-input" min="0" max="100000" value="1000">
            </div>
            <input type="range" id="initial" name="initial" min="0" max="100000" value="1000">
        </div>

        <div class="slider-container">
            <div class="slider-label">
                <label for="salary">月收入：</label>
                <input type="number" id="salary-input" name="salary-input" min="0" max="100000" value="5000">
            </div>
            <input type="range" id="salary" name="salary" min="0" max="100000" value="5000">
        </div>

        <div class="slider-container">
            <div class="slider-label">
                <label for="budget">月开销预算：</label>
                <input type="number" id="budget-input" name="budget-input" min="0" max="100000" value="2000">
            </div>
            <input type="range" id="budget" name="budget" min="0" max="100000" value="2000">
        </div>

        <div class="slider-container">
            <div class="slider-label">
                <label for="investment">月投资预算：</label>
                <input type="number" id="investment-input" name="investment-input" min="0" max="1000" value="100">
            </div>
            <input type="range" id="investment" name="investment" min="0" max="1000" value="100">
        </div>

        <div class="slider-container">
            <div class="slider-label">
                <label for="deposit">月存款：</label>
                <input type="number" id="deposit-input" name="deposit-input" min="0" max="1000" value="100">
            </div>
            <input type="range" id="deposit" name="deposit" min="0" max="1000" value="100">
        </div>

        <div class="slider-container">
            <div class="slider-label">
                <label for="returnRate">月投资回报率 (%)：</label>
                <input type="number" id="returnRate-input" name="returnRate-input" min="0" max="10" step="0.1" value="2">
            </div>
            <input type="range" id="returnRate" name="returnRate" min="0" max="10" step="0.1" value="2">
        </div>

        <div class="slider-container">
            <div class="slider-label">
                <label for="time">预测时长 (月)：</label>
                <input type="number" id="time-input" name="time-input" min="1" max="120" value="10">
            </div>
            <input type="range" id="time" name="time" min="1" max="120" value="10">
        </div>
        
        <button type="submit">提交</button>
    </form>

    <div id="result" class="result-large"></div>

    <canvas id="resultChart" width="400" height="200"></canvas>

    <script src="app.js"></script>
</body>
</html>
